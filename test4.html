<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Print n</title>
	<meta charset="utf-8"/>
</head>
<body>
	<script type="text/javascript">
		function Print()
		{

			var i = document.getElementById("n");
			var div=document.getElementById("result");
			div.innerHTML = i.value;
		}
	</script>
	Nhập vào giá trị: <input type="text" value="0" id="n" onkeyup ="Print()"/>
	<div id="result"></div>
</body>
</html>
