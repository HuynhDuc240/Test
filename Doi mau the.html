<!DOCTYPE html>
<html>
<style type="text/css">
    div {
        padding: 10px;
        margin: 5px;
    }
</style>
<head>
	<title>
		Đổi màu thẻ
	</title>
	<meta charset="utf-8"/>
</head>
<body>
	<script type="text/javascript">
		 function change_backgroud()
            {
                var divs = document.getElementsByTagName("div");
                for (var i = 0; i < divs.length; i++){
                    // Vị trí chẵn => màu đỏ
                    if ((i + 1) % 2 == 0){
                        divs[i].style.background = "green";
                    }
                    else { // Vị trí lẽ => màu xanh
                        divs[i].style.background = "blue";
                    }
                }
            }
	</script>
	<div>Thẻ thứ 1</div>
	<div>Thẻ thứ 1</div>

	<div>Thẻ thứ 1</div> 
	
	<button onclick ="change_backgroud()">Change background</button>
	
</body>
</html>
