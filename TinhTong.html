<!DOCTYPE html>
<!DOCTYPE html>
<html>
	<head>
		<title>Tính Tổng</title>
		<meta charset="utf-8"/>
	</head>

	<body>

		<script type="text/javascript">
			function TinhTong()
			{
				var number1= document.getElementById("number1");

				var number2= document.getElementById("number2");

				var div= document.getElementById("result");

				var result1  = parseInt(number2.value) + parseInt(number1.value);

				div.innerHTML=result1;

				
			}
		</script>
		<input type="text" id="number1" value="" onkeyup="TinhTong()"/>
		<input type="text" id="number2" value="" onkeyup="TinhTong()"/>
		<p>
		Tổng 2 số:
		<div id="result"></div>
		</p>
	</body>
</html>
